name: build
on: [push, pull_request]
jobs:
    windows:
        runs-on: windows-latest
        steps:
          - uses: actions/checkout@v4

          - uses: actions/checkout@v4
            with:
              repository: libsdl-org/SDL
              path: SDL

          - run: ls

          - run: ${{ '"devenv SDL\VisualC\SDL\SDL.vcxproj /Build Release' }}
            shell: cmd
